<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch - A - Sketch</h1>
    <div class="board">
        <button id="newSketch">New Sketch!</button>
        <button id="refresh">Refresh</button>
        <button id="random">Random Color</button>
        <button id="grayscale">Grayscale</button>
    </div>
    <div class="inner-frame"></div>
    <div class="outer-frame gradient-red"></div>
    <div class="container"></div>

    <div class="knob left">
        <div class="line"></div>
    </div>
    <div class="knob right">
        <div class="line"></div>
    </div>

    <div class="instructions">
        <div class="text"></div>
    </div>

    <div class="modal" id="modal">
            <div class="title">How many squares?</div>
            <button data-close-button class="close-button">&times;</button>
            <input type="number" min="1" max="100" class="newSquareSide"  placeholder="e.g. 16">
            <input type="submit" class="submit" value="Submit">
    </div>
    <div id="overlay"></div>

</body>
</html>
